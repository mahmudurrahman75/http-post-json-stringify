<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>json</h1>
    <h2>javascript object notation</h2>
    <ul id="users-container">
    </ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="post er mane jinis">
    <br>
    <button id="submit">submit</button>

    <script>

        // const postInfo = {title: 'foo',body: 'bar',userId: 1}

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const bodyContent = document.getElementById("body-content").value;
            const post = {title: title,body: bodyContent, userId: 102};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    "Content-type": "application/json; charset=UTF-8"
                }
            })
            .then(response => response.json())
            .then(data => console.log(data));
        }

        function displayUser(users){
            const userName = users.map(user=>user.username);
            const ul = document.getElementById("users-container");
            for(let i=0; i < userName.length; i++){
                const username = userName[i];
                const li = document.createElement("li");
                li.innerText = user;
                ul.appendChild(li);
            }
        }

    </script>
</body>
</html>
